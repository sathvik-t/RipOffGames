{% extends 'games/base.html' %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

                <button class="btn btn-primary">
                    Play
                </button>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.wallpapersden.com%2Fimage%2Fdownload%2Fangry-batman-face-art_bGllbG2UmZqaraWkpJRoaWtmrWZuaWw.jpg&f=1&nofb=1&ipt=25c568695c8e7558b9ce2e2c8057ebce529d1ec3d7a41b9bdec34fc02399a15a&ipo=images" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.wallpapersden.com%2Fimage%2Fdownload%2Fangry-batman-face-art_bGllbG2UmZqaraWkpJRoaWtmrWZuaWw.jpg&f=1&nofb=1&ipt=25c568695c8e7558b9ce2e2c8057ebce529d1ec3d7a41b9bdec34fc02399a15a&ipo=images" alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

    <div class="px-5 py-5">
        <div class="row">
        <div class="col-md mt-4">
            <h2>Heading</h2>
            <p>This is a paragraph of text.</p>
        </div>
        <div class="col-md-6 text-right">
            <h2 class="mt-4">Register</h2>
            <form class="mt-3">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
            </form>
        </div>
    </div>
    </div>
